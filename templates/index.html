<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        select, table {
            margin-top: 15px;
        }

        #gym-map-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #gym-map {
            width: 100%;
            height: auto;
            display: none;
        }

        .sector-marker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
        }

        .sector-marker:hover::after {
            content: attr(data-info);
            position: absolute;
            left: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 12px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateGymMap(gymId) {
                $.get('/get_gym_map/' + gymId, function(response) {
                    if (response.map_url) {
                        $('#gym-map')
                            .attr('src', response.map_url)
                            .on('load', function () {
                                console.log("Image fully loaded, now updating sectors.");
                                updateSectors(gymId); // Call updateSectors only after the image loads
                            })
                            .show();
                    } else {
                        $('#gym-map').hide();
                    }
                });
            }


            function updateSectors(gymId) {
                $.get('/get_sectors/' + gymId, function(response) {
                    console.log("Full Response from API:", response); // Debugging step

                    if (!response.sectors || response.sectors.length === 0) {
                        console.error("No sectors received for gym ID:", gymId);
                        return;
                    }

                    $('.sector-marker').remove(); // Remove previous markers

                    let img = $("#gym-map");
                    let imgOffset = img.position(); // Get image position relative to container
                    let imgWidth = img.width();
                    let imgHeight = img.height();
                    let originalMapWidth = 819; // Update this with your actual map width
                    let originalMapHeight = 460; // Update this with your actual map height

                    console.log("Image Width:", imgWidth, "Image Height:", imgHeight);
                    console.log("Image Offset Left:", imgOffset.left, "Image Offset Top:", imgOffset.top);

                    response.sectors.forEach(function(sector) {
                        console.log("Sector Data:", sector); // Debugging step

                        if (sector.center_x == null || sector.center_y == null) {
                            console.error("Sector missing coordinates:", sector.name);
                            return; // Skip this sector if coordinates are missing
                        }

                        // Scale coordinates based on actual image size
                        let relativeX = (sector.center_x / originalMapWidth) * imgWidth;
                        let relativeY = (sector.center_y / originalMapHeight) * imgHeight;

                        console.log(`Sector: ${sector.name}, X: ${sector.center_x}, Y: ${sector.center_y}`);
                        console.log(`Scaled X: ${relativeX}, Scaled Y: ${relativeY}`);

                        $("#gym-map-container").append(`
                            <div class="sector-marker"
                                style="top: ${relativeY + imgOffset.top}px; left: ${relativeX + imgOffset.left}px;"
                                data-sector="${sector.id}"
                                data-info="Loading...">
                                ${sector.name}
                            </div>`);
                    });
                });
            }


            function updateSectorInfo(sectorId, marker) {
                $.get('/get_climbs/' + sectorId, function(response) {
                    let climbText = response.climbs.length > 0
                        ? response.climbs.map(c => `${c.color} | ${c.grade} | ${c.setter} | ${c.date}`).join("\n")
                        : "No climbs yet.";
                    $(marker).attr('data-info', climbText);
                });
            }

            $('#gym').change(function() {
                let gymId = $(this).val();
                if (gymId) {
                    updateGymMap(gymId);
                    updateSectors(gymId);
                }
            });

            $(document).on('mouseenter', '.sector-marker', function() {
                let sectorId = $(this).data('sector');
                updateSectorInfo(sectorId, this);
            });
        });
    </script>
</head>
<body>

    <h1>Climbing Log</h1>

    <label for="gym">Select Gym:</label>
    <select id="gym">
        <option value="" disabled selected>Select a gym</option>
        {% for gym in gyms %}
            <option value="{{ gym.id }}">{{ gym.name }}</option>
        {% endfor %}
    </select>

    <div id="gym-map-container">
        <img id="gym-map" src="" alt="Gym Map">
    </div>

    <h2>Existing Climbs</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Gym</th>
            <th>Sector</th>
            <th>Setter</th>
            <th>Color</th>
            <th>Grade</th>
            <th>Date Set</th>
        </tr>
        {% for climb in climbs %}
        <tr>
            <td>{{ climb.id }}</td>
            <td>{{ climb.gym_name }}</td>
            <td>{{ climb.sector_name }}</td>
            <td>{{ climb.setter_name }}</td>
            <td>{{ climb.hold_color }}</td>
            <td>{{ climb.grade }}</td>
            <td>{{ climb.date_set }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>

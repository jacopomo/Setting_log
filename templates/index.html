<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Log</title>
    <style>
        #gym-map-container {
            position: relative;
            max-width: 800px;
            margin-top: 20px;
        }
        #gym-map {
            width: 100%;
            height: auto;
        }
        .sector-marker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .sector-marker:hover::after {
            content: attr(data-info);
            position: absolute;
            left: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateGymMap(gymId) {
                $.get('/get_gym_map/' + gymId, function(response) {
                    $('#gym-map').attr('src', response.map_url).show();
                });
            }

            function updateSectors(gymId) {
                $.get('/get_sectors/' + gymId, function(response) {
                    $('#sector').empty().append('<option value="">Select a sector</option>');
                    $('.sector-marker').remove(); 

                    response.sectors.forEach(function(sector, index) {
                        $('#sector').append(`<option value="${sector.id}">${sector.name}</option>`);
                        
                        // Placeholder for positioning, adjust accordingly
                        let posX = 20 + index * 100; 
                        let posY = 50; 

                        $('#gym-map-container').append(
                            `<div class="sector-marker" style="top: ${posY}px; left: ${posX}px;" 
                                  data-sector="${sector.id}" 
                                  data-info="Loading...">
                                  ${sector.name}
                             </div>`
                        );
                    });
                });
            }

            function updateSectorInfo(sectorId, marker) {
                $.get('/get_climbs/' + sectorId, function(response) {
                    let climbText = response.climbs.map(c => `${c.color} | ${c.grade} | ${c.setter} | ${c.date}`).join("\n");
                    $(marker).attr('data-info', climbText || "No climbs yet.");
                });
            }

            $('#gym').change(function() {
                let gymId = $(this).val();
                if (gymId) {
                    updateGymMap(gymId);
                    updateSectors(gymId);
                }
            });

            $(document).on('mouseenter', '.sector-marker', function() {
                let sectorId = $(this).data('sector');
                updateSectorInfo(sectorId, this);
            });
        });
    </script>
</head>
<body>

    <h1>Climbing Log</h1>

    <label for="gym">Select Gym:</label>
    <select id="gym">
        <option value="" disabled selected>Select a gym</option>
        {% for gym in gyms %}
            <option value="{{ gym.id }}">{{ gym.name }}</option>
        {% endfor %}
    </select>

    <div id="gym-map-container">
        <img id="gym-map" src="" alt="Gym Map" style="display: none;">
    </div>

    <h2>Existing Climbs</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Gym</th>
            <th>Sector</th>
            <th>Setter</th>
            <th>Color</th>
            <th>Grade</th>
            <th>Date Set</th>
        </tr>
        {% for climb in climbs %}
        <tr>
            <td>{{ climb.id }}</td>
            <td>{{ climb.gym_name }}</td>
            <td>{{ climb.sector_name }}</td>
            <td>{{ climb.setter_name }}</td>
            <td>{{ climb.color }}</td>
            <td>{{ climb.grade }}</td>
            <td>{{ climb.date_set }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
